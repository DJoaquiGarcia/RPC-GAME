<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        
    </header>
    <div class="table-score">
        <div id="you-label"class="badge">YO</div>
        <div id="pc-label"class="badge">PC</div>
        <span id="you-score">0</span>:<span id="pc-score">0</span>
    </div>
    <div class="result">
        <p>Que la fuerza de acompaña pequeño Padawan! 🗡️</p>
    </div>
    
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/the-rock.png" height="75">
        </div>
        <div class="choice" id="p">
            <img src="images/paper-toilet.png" height="75">
        </div>
        <div class="choice" id="s">
            <img src="images/hands-of-scissors.png" height="75">
        </div>
    </div>

    <p id="action-message">¡Escoger puedes, para ganar tu debes!</p>
    <script src="script.js" charset="UTF-8"></script>
    </body>
</html>
